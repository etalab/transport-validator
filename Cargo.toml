[package]
name = "validator"
version = "0.2.0"
authors = ["Tristram Gr√§bener <tristramg@gmail.com>"]
edition = "2018"

[profile.release]
lto = true          # Enable Link Time Optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations.
panic = 'abort'     # Abort on panic

[dependencies]
chrono = "0.4"
chrono-tz = "0.5"
env_logger = "0.8"
anyhow = "1"
futures = "0.3"
geo = "0.18"
gtfs-structures = "0.25.1"
iso4217 = "0.3"
isolang = "1.0.0"
itertools = "0.10"
log = "0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
structopt = "0.3"
url = "2"
actix-web = "4.0.0-beta.6"
actix-rt = "2"
